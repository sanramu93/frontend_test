<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend test</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <section class="profile px-1">
          <img class="profile__img" src="./img/avatar.png" alt="Avatar" />
          <div class="profile__info px-1">
            <h2 class="profile__name">Erik Dunlop</h2>
            <p class="profile__location">San Francisco, California</p>
          </div>
        </section>

        <!-- Slider main container -->
        <section class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </section>

        <!-- Buttons -->
        <section class="buttons px-1">
          <button class="btn btn--like" type="button">
            <svg
              aria-label="Like"
              class="_8-yf5"
              color="#262626"
              fill="#262626"
              height="24"
              role="img"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                d="M16.792 3.904A4.989 4.989 0 0121.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 014.708-5.218 4.21 4.21 0 013.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 013.679-1.938m0-2a6.04 6.04 0 00-4.797 2.127 6.052 6.052 0 00-4.787-2.127A6.985 6.985 0 00.5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 003.518 3.018 2 2 0 002.174 0 45.263 45.263 0 003.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 00-6.708-7.218z"
              ></path>
            </svg>
          </button>
          <button class="btn btn--comment" type="button">
            <svg
              aria-label="Comment"
              class="_8-yf5"
              color="#262626"
              fill="#262626"
              height="24"
              role="img"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                d="M20.656 17.008a9.993 9.993 0 10-3.59 3.615L22 22z"
                fill="none"
                stroke="currentColor"
                stroke-linejoin="round"
                stroke-width="2"
              ></path>
            </svg>
          </button>

          <button class="btn btn--comment" type="button">
            <svg
              aria-label="Share Post"
              class="_8-yf5"
              color="#262626"
              fill="#262626"
              height="24"
              role="img"
              viewBox="0 0 24 24"
              width="24"
            >
              <line
                fill="none"
                stroke="currentColor"
                stroke-linejoin="round"
                stroke-width="2"
                x1="22"
                x2="9.218"
                y1="3"
                y2="10.083"
              ></line>
              <polygon
                fill="none"
                points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334"
                stroke="currentColor"
                stroke-linejoin="round"
                stroke-width="2"
              ></polygon>
            </svg>
          </button>
        </section>
        <!-- End of Buttons -->

        <!-- Comments -->
        <section class="post-section px-1">
          <p class="comment__user">
            <strong>Erik Dunlop</strong>
            dolor sit amet, consectetur adipiscing elit. Mi enim ut eu cras
            ultrices eget et tristique proin. Mi enim ut eu cras ultrices eget
            et tristique proin.
          </p>
          <div class="comments__container">
            <p class="comment">
              <strong>Comment</strong>
              consectetur adipiscing elit. Mi enim ut eu cras ultrices eget et
            </p>
          </div>
          <div class="post">
            <textarea class="post__input" >consectetur adipiscing elit. Mi enim ut eu cras ultrices eget et </textarea>
          <button class="post__btn">Post</button>
          </div>
        </section>
        <!-- End of Comments -->
        </section>
        <!-- End of post -->
      </main>
    </div>
    <!-- JS -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
    <!--  -->
  </body>
</html>
